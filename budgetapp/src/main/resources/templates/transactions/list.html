<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Budget Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebar"
          class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="/transactions">
                  <i class="bi bi-cash-stack"></i> Transactions
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/reports">
                  <i class="bi bi-pie-chart"></i> Reports
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Transaction Management</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#addTransactionModal"
                >
                  <i class="bi bi-plus-circle"></i> Add Transaction
                </button>
              </div>
            </div>
          </div>

          <!-- Balance Card -->
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Current Balance</h5>
                  <h2 class="card-text" th:text="${balance} + ' USD'"></h2>
                </div>
              </div>
            </div>
          </div>

          <!-- Filter Section -->
          <div class="card mb-4">
            <div class="card-header">
              <h5>Filter Transactions</h5>
            </div>
            <div class="card-body">
              <form th:action="@{/transactions/filter}" method="get">
                <div class="row">
                  <div class="col-md-4">
                    <select name="type" class="form-select">
                      <option value="">All Types</option>
                      <option value="INCOME">Income</option>
                      <option value="EXPENSE">Expense</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="date"
                      name="startDate"
                      class="form-control"
                      placeholder="Start Date"
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="date"
                      name="endDate"
                      class="form-control"
                      placeholder="End Date"
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                      Apply Filter
                    </button>
                    <a href="/transactions" class="btn btn-secondary">Reset</a>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Transactions Table -->
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Description</th>
                      <th>Category</th>
                      <th>Type</th>
                      <th>Amount</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="transaction : ${transactions}">
                      <td
                        th:text="${#temporals.format(transaction.date, 'dd MMM yyyy')}"
                      ></td>
                      <td th:text="${transaction.description}"></td>
                      <td th:text="${transaction.category?.name}"></td>
                      <td>
                        <span
                          th:if="${transaction.type.name() == 'INCOME'}"
                          class="badge bg-success"
                          >Income</span
                        >
                        <span
                          th:if="${transaction.type.name() == 'EXPENSE'}"
                          class="badge bg-danger"
                          >Expense</span
                        >
                      </td>
                      <td th:text="${transaction.amount} + ' USD'"></td>
                      <td>
                        <a
                          th:href="@{/transactions/edit/{id}(id=${transaction.id})}"
                          class="btn btn-sm btn-outline-primary"
                        >
                          <i class="bi bi-pencil"></i>
                        </a>
                        <a
                          th:href="@{/transactions/delete/{id}(id=${transaction.id})}"
                          class="btn btn-sm btn-outline-danger"
                        >
                          <i class="bi bi-trash"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Add Transaction Modal -->
    <div
      class="modal fade"
      id="addTransactionModal"
      tabindex="-1"
      aria-labelledby="addTransactionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addTransactionModalLabel">
              Add New Transaction
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            th:action="@{/transactions}"
            th:object="${transactionDto}"
            method="post"
          >
            <div class="modal-body">
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  th:field="*{description}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="amount"
                  th:field="*{amount}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  th:field="*{date}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select
                  class="form-select"
                  id="type"
                  th:field="*{type}"
                  required
                >
                  <option value="">Select Type</option>
                  <option value="INCOME">Income</option>
                  <option value="EXPENSE">Expense</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="categoryId" class="form-label">Category</label>
                <select
                  class="form-select"
                  id="categoryId"
                  th:field="*{categoryId}"
                  required
                >
                  <option value="">Select Category</option>
                  <!-- Income Categories -->
                  <option value="1" data-type="INCOME">Salary</option>
                  <option value="2" data-type="INCOME">Bonus</option>
                  <option value="3" data-type="INCOME">Investment</option>
                  <!-- Expense Categories -->
                  <option value="4" data-type="EXPENSE">Food</option>
                  <option value="5" data-type="EXPENSE">Transportation</option>
                  <option value="6" data-type="EXPENSE">Entertainment</option>
                  <option value="7" data-type="EXPENSE">Utilities</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save Transaction
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Filter categories based on transaction type
        const typeSelect = document.getElementById("type");
        const categorySelect = document.getElementById("categoryId");

        if (typeSelect && categorySelect) {
          typeSelect.addEventListener("change", function () {
            const selectedType = this.value;
            const options = categorySelect.options;

            // First option is "Select Category" - keep it visible
            options[0].style.display = "block";

            // Show/hide other options based on type
            for (let i = 1; i < options.length; i++) {
              const option = options[i];
              if (
                selectedType === "" ||
                option.getAttribute("data-type") === selectedType
              ) {
                option.style.display = "block";
              } else {
                option.style.display = "none";
              }
            }

            // Reset selection
            categorySelect.value = "";
          });

          // Initialize the filter on page load if type is already selected
          if (typeSelect.value) {
            typeSelect.dispatchEvent(new Event("change"));
          }
        }
      });
    </script>
  </body>
</html>
