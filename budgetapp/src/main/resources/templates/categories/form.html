<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${category.id} != null ? 'Edit Kategori' : 'Tambah Kategori'">Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/transactions"><i class="bi bi-cash-stack"></i> Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/categories"><i class="bi bi-tags"></i> Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reports"><i class="bi bi-pie-chart"></i> Reports</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-4">
                    <h2 th:text="${category.id} != null ? 'Edit Kategori' : 'Tambah Kategori'"></h2>

                    <form th:action="@{${category.id} != null ? '/categories/update/' + ${category.id} : '/categories'}"
                          th:object="${category}" method="post" class="mt-4">

                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Kategori</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name"
                                   placeholder="Contoh: Makanan" required />
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Deskripsi Kategori</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="3"
                                      placeholder="Contoh: Pengeluaran untuk makan sehari-hari" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Tipe Kategori</label>
                            <select class="form-select" th:field="*{type}" id="type" required>
                                <option value="" disabled th:selected="*{type} == null">Pilih tipe</option>
                                <option value="INCOME" th:selected="*{type} == 'INCOME'">Income</option>
                                <option value="EXPENSE" th:selected="*{type} == 'EXPENSE'">Expense</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/categories}" class="btn btn-secondary">Kembali</a>
                            <button type="submit" class="btn btn-success">Simpan</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
